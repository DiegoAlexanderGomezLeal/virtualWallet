<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
      <div class="celular">
        <div class="header">
          <div class="header-summary">
            <div class="summary-text">
              Mi Balance
            </div>
            <div class="summary-balance">
              &#8364; 293.00
            </div>
            <div class="summary-text-2">
              +&nbsp;280.00
            </div>
          </div>
          <div class="user-profile">
            <img src="storage/img/euro.jpg" class="user-photo">
          </div>
        </div>
        <div class="content">
          <div class="card">
            <div class="upper-row">
              <div class="card-item">
                <span>Active Balance</span>
                <span>1&nbsp;804 <span class="dollar">&#8364;</span>
              </div>
              <div class="card-item">
                <span>My Save it</span>
                <span>2&nbsp;000 <span class="dollar">&#8364;</span>
              </div>
            </div>
            <div class="lower-row">
              <div class="icon-item">
                <div class="icon"><i class="fas fa-upload"></i></div>
                <div class="icon-text">Top-up</div>
              </div>
              <div class="icon-item">
                <div class="icon"><i class="fas fa-money-check-alt"></i></div>
                <div class="icon-text">Withdraw</div>
              </div>
              <div class="icon-item">
                <div class="icon"><i class="fal fa-paper-plane"></i></div>
                <div class="icon-text">Send</div>
              </div>
              <div class="icon-item">
                <div class="icon"><i class="fal fa-wallet"></i></div>
                <div class="icon-text">Pay</div>
              </div>
            </div>
          </div>
          <div class="transactions"><span class="t-desc">Recent Transactions</span>
            <div class="transaction">
                <div class="t-icon-container"><img src="https://www.paypalobjects.com/webstatic/icon/pp144.png" class="t-icon"></div>              
              <div class="t-details">
                <div class="t-title">Paupal (0123)</div>
                <div class="t-time">03.45PM
                </div>
              </div>
              <div class="t-amount">+&nbsp;750&#8364;
              </div>
            </div>
  
            <div class="transaction">
              <div class="t-icon-container"><img src="https://www.paypalobjects.com/webstatic/icon/pp144.png" class="t-icon"></div>
              <div class="t-details">
                <div class="t-title">Paypal (1234)</div>
                <div class="t-time">03.45 AM
                </div>
              </div>
              <div class="t-amount">+&nbsp;200&#8364;
              </div>
            </div>
  
            <div class="transaction">
                <div class="t-icon-container"><img src="https://www.paypalobjects.com/webstatic/icon/pp144.png" class="t-icon"></div>
                <div class="t-details">
                <div class="t-title">paypal (2345)</div>
                <div class="t-time">08.00PM
                </div>
              </div>
              <div class="t-amount red">-&nbsp;120&#8364;
              </div>
            </div>
          </div>
        </div>
        <nav class="menu" >
            <ul>
                <li>
                    <a href="#"><i class="bx bx-home"></i></a>
                </li>
                <li>
                    <a href="#"><i class="bx bx-book-bookmark"></i></a>
                </li>
                <li> 
                    <a href="#"><i class="bx bx-grid-alt"></i></a>
                </li>
                <li> 
                    <a href="#"><i class="bx bx-bell"></i></a>
                </li>
                <li> 
                    <a href="#"><i class="bx bx-user-circle"></i></a>
                </li>
            </ul>
        </nav>
      </div>
    </div>
  </body>
